name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    # - name: configure
    #   run: ./configure
    - name: make
      run: make
    # - name: make clean
    #   run: make clean
    - name: Upload binary artifact
      uses: actions/upload-artifact@v4
      with:
        name: spacecraft-linux-x64
        path: spacecraft
